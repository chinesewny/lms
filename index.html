<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการการสอนภาษาจีน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #fef2f2; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .modal, .loader-overlay, #toast {
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease-in-out;
        }
        .modal.active, .loader-overlay.active, #toast.active { display: flex; opacity: 1; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease-in-out; }
        .modal.active .modal-content { transform: scale(1); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #fee2e2; }
        ::-webkit-scrollbar-thumb { background: #fca5a5; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f87171; }
        .nav-link.active { background-color: #b91c1c; color: white; border-right: 4px solid #fef2f2; }
        .table-header { background-color: #fef2f2; }
        .loader {
            border: 8px solid #f3f3f3; border-radius: 50%;
            border-top: 8px solid #ef4444;
            width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-red-50">

    <div id="loader" class="loader-overlay fixed inset-0 bg-black bg-opacity-50 z-[99]">
        <div class="loader"></div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 z-[100] px-6 py-3 rounded-lg shadow-lg text-white">
        <span id="toast-message"></span>
    </div>

    <div id="login-page" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-red-100 to-red-300">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl transform transition-all hover:scale-105">
            <div class="text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Wny-logo.png/250px-Wny-logo.png" alt="Logo" class="w-28 mx-auto mb-4 object-contain">
                <h2 class="text-3xl font-bold text-gray-800">ระบบจัดการการสอนภาษาจีน</h2>
                <p class="mt-2 text-gray-600">กรุณาลงชื่อเข้าสู่ระบบ</p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="relative">
                    <label for="username" class="sr-only">ชื่อผู้ใช้</label>
                    <input id="username" name="username" type="text" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="relative">
                    <label for="password" class="sr-only">รหัสผ่าน</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-3 text-gray-700 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" placeholder="รหัสผ่าน">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
                <div>
                    <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform transform hover:scale-105 shadow-lg">
                        ลงชื่อเข้าใช้
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="app" class="hidden">
        <aside id="sidebar" class="sidebar fixed top-0 left-0 z-40 w-64 h-screen bg-gray-800 text-white shadow-xl">
            </aside>

        <main id="main-content" class="main-content relative ml-0 lg:ml-64">
            <header class="flex items-center justify-between p-4 bg-white shadow-md sticky top-0 z-30">
                <div class="flex items-center">
                    <button id="menu-toggle" class="text-gray-600 focus:outline-none lg:hidden mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h1 id="page-title" class="text-2xl font-bold text-gray-800">ภาพรวม</h1>
                </div>
                <div class="flex items-center">
                    <span id="user-display" class="mr-4 text-gray-700 hidden md:block"></span>
                    <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none shadow-md transition-transform transform hover:scale-105">
                        ออกจากระบบ
                    </button>
                </div>
            </header>

            <div class="p-6">
                <div id="dashboard-view" class="page-view">
                    </div>
                <div id="lessons-view" class="hidden page-view">
                    </div>
                <div id="assignments-view" class="hidden page-view">
                    </div>
                 <div id="submissions-view" class="hidden page-view">
                    </div>
                 <div id="students-view" class="hidden page-view">
                    </div>
                <div id="teachers-view" class="hidden page-view">
                    </div>
                <div id="profile-view" class="hidden page-view">
                    </div>
                <div id="my-submissions-view" class="hidden page-view">
                    </div>
            </div>
        </main>
    </div>

    <div id="student-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>
    <div id="assignment-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>
    <div id="submission-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>
    <div id="course-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>
    <div id="teacher-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>
    <div id="lesson-modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-50"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- State Management ---
        let appState = {
            currentUser: null,
            currentView: 'dashboard-view',
            studentCourses: [],
        };
        let liveDatabase = {}; // Data will be loaded after login

        // --- DOM Elements ---
        const loginPage = document.getElementById('login-page');
        const appElement = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const userDisplay = document.getElementById('user-display');
        const logoutButton = document.getElementById('logout-button');
        const pageTitle = document.getElementById('page-title');
        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const allViews = document.querySelectorAll('.page-view');

        // --- Helper Functions ---
        const showLoader = (show) => {
            const loader = document.getElementById('loader');
            if (show) loader.classList.add('active');
            else loader.classList.remove('active');
        };

        const showToast = (message, isError = false) => {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 z-[100] px-6 py-3 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        };

        async function callAppsScript(action, payload = {}) {
            showLoader(true);
            try {
                // This is a Promise-based wrapper for google.script.run
                return await new Promise((resolve, reject) => {
                    google.script.run
                        .withSuccessHandler(response => {
                            showLoader(false);
                            if (response && response.status === 'error') {
                                console.error('Server-side error:', response.message);
                                showToast(response.message, true);
                                reject(new Error(response.message));
                            } else {
                                resolve(response);
                            }
                        })
                        .withFailureHandler(error => {
                            showLoader(false);
                            console.error('Apps Script API Error:', error);
                            showToast(`การเชื่อมต่อล้มเหลว: ${error.message}`, true);
                            reject(error);
                        })
                        [action](payload);
                });
            } catch (error) {
                showLoader(false);
                // Errors are already displayed by the handlers, just re-throw to stop execution
                throw error;
            }
        }
        
        // --- Authentication & Data Loading ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            loginError.classList.add('hidden');

            try {
                const result = await callAppsScript('handleLogin', { username, password });
                if (result.status === 'success') {
                    appState.currentUser = result.user;
                    liveDatabase = result.data; // Optimized: Get all data on login
                    onLoginSuccess();
                }
            } catch (error) {
                 // Error is handled by callAppsScript's failure/success handler
            }
        });

        function onLoginSuccess() {
            loginPage.classList.add('hidden');
            appElement.classList.remove('hidden');
            initializeDashboard();
        }

        logoutButton.addEventListener('click', () => {
            location.reload(); // Simplest way to log out and clear all state
        });
        
        function initializeDashboard() {
            if (!appState.currentUser) return;
            userDisplay.textContent = `ยินดีต้อนรับ, ${appState.currentUser.name}`;
            
            setupMenus();
            
            if (appState.currentUser.role === 'student') {
                appState.studentCourses = liveDatabase.courses.filter(course => 
                    course.rooms && course.rooms.split(',').map(r => r.trim()).includes(appState.currentUser.classId)
                );
                navigateTo('lessons-view', 'เนื้อหาบทเรียน');
            } else {
                navigateTo('dashboard-view', 'ภาพรวม');
            }
        }

        // --- Navigation ---
        function navigateTo(viewId, title) {
            allViews.forEach(view => view.classList.add('hidden'));
            const targetView = document.getElementById(viewId);
            if (targetView) {
                targetView.classList.remove('hidden');
                pageTitle.textContent = title;
                appState.currentView = viewId;
                
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                const activeLink = document.querySelector(`.nav-link[data-view="${viewId}"]`);
                if(activeLink) activeLink.classList.add('active');

                // A map of view IDs to their corresponding render functions
                const renderMap = {
                    'dashboard-view': renderDashboard,
                    'lessons-view': renderLessons,
                    'assignments-view': renderAssignments,
                    'submissions-view': renderSubmissions,
                    'students-view': renderStudents,
                    'teachers-view': renderTeachers,
                    'profile-view': renderProfile,
                    'my-submissions-view': renderMySubmissions,
                };
                
                // Call the render function for the current view
                if(renderMap[viewId]) {
                    renderMap[viewId]();
                } else {
                    targetView.innerHTML = `<p class="text-center text-gray-500">หน้านี้ยังไม่พร้อมใช้งาน</p>`;
                }
            }
        }
        
        // --- Render Functions (will populate the empty views) ---
        function renderDashboard() {
            const view = document.getElementById('dashboard-view');
            // ... Logic to calculate stats and create cards ...
            view.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>`;
            // For now, this is a placeholder. A full implementation would calculate counts.
        }

        function renderLessons() {
            const view = document.getElementById('lessons-view');
            // ... Logic to filter and display lessons ...
            view.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800">เนื้อหาบทเรียน</h2>
                        ${appState.currentUser.role !== 'student' ? '<button id="add-lesson-btn" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">เพิ่มเนื้อหา</button>' : ''}
                    </div>
                    <div id="lesson-list" class="space-y-3">
                       <p class="text-center text-gray-500">ไม่มีเนื้อหาบทเรียน</p>
                    </div>
                </div>`;
        }
        
        function renderStudents() {
            const view = document.getElementById('students-view');
            const teacherId = appState.currentUser.id;
            const myCourses = liveDatabase.courses.filter(c => c.teacherId == teacherId);
            const myRooms = [...new Set(myCourses.flatMap(c => (c.rooms || '').split(',').map(r => r.trim())))];

            view.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">จัดการนักเรียน</h2>
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <select id="student-class-filter" class="p-2 border border-gray-300 rounded-md w-full sm:w-auto">
                            <option value="">-- เลือกห้องเรียน --</option>
                            ${myRooms.map(room => `<option value="${room}">${room}</option>`).join('')}
                        </select>
                        <div class="flex gap-2">
                            <a href="data:text/csv;charset=utf-8,เลขที่,รหัสประจำตัว,ชื่อ-นามสกุล%0A1,12345,เด็กชายตัวอย่าง เรียนดี" download="student_template.csv" class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">แม่แบบ</a>
                            <label class="cursor-pointer px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">
                                อัปโหลด CSV
                                <input type="file" id="student-upload" class="hidden" accept=".csv">
                            </label>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white text-base">
                            <thead class="table-header">
                                <tr>
                                    <th class="py-3 px-4 text-left font-semibold text-gray-600">เลขที่</th>
                                    <th class="py-3 px-4 text-left font-semibold text-gray-600">รหัสนักเรียน</th>
                                    <th class="py-3 px-4 text-left font-semibold text-gray-600">ชื่อ-สกุล</th>
                                    <th class="py-3 px-4 text-left font-semibold text-gray-600">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="student-table-body">
                                <tr><td colspan="4" class="text-center py-8 text-gray-500">กรุณาเลือกห้องเรียน</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>`;
            
            // Add event listeners after innerHTML is set
            document.getElementById('student-class-filter').addEventListener('change', renderStudentTable);
            document.getElementById('student-upload').addEventListener('change', handleStudentUpload);
        }

        function renderStudentTable() {
            const selectedClass = document.getElementById('student-class-filter').value;
            const tableBody = document.getElementById('student-table-body');
            if (!selectedClass) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">กรุณาเลือกห้องเรียน</td></tr>';
                return;
            }
            const studentsInClass = liveDatabase.students[selectedClass] || [];
            if(studentsInClass.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">ไม่พบข้อมูลนักเรียน</td></tr>';
                return;
            }
            tableBody.innerHTML = [...studentsInClass]
                .sort((a,b) => a.number - b.number)
                .map(student => `
                    <tr class="hover:bg-gray-50">
                        <td class="py-3 px-4 border-b">${student.number}</td>
                        <td class="py-3 px-4 border-b">${student.studentId}</td>
                        <td class="py-3 px-4 border-b">${student.name}</td>
                        <td class="py-3 px-4 border-b flex gap-2">
                            <button class="text-blue-600 hover:text-blue-800">แก้ไข</button>
                            <button class="text-red-600 hover:text-red-800">ลบ</button>
                        </td>
                    </tr>
                `).join('');
        }
        
        // --- Other render functions (assignments, submissions, etc.) would follow a similar pattern ---
        function renderAssignments() { /* Placeholder */ }
        function renderSubmissions() { /* Placeholder */ }
        function renderTeachers() { /* Placeholder */ }
        function renderProfile() { /* Placeholder */ }
        function renderMySubmissions() { /* Placeholder */ }

        // --- Event Handlers & Modal Logic ---
        
        async function handleStudentUpload(e) {
            const file = e.target.files[0];
            const selectedClass = document.getElementById('student-class-filter').value;
            if (!file || !selectedClass) {
                showToast('กรุณาเลือกห้องเรียนก่อนอัปโหลดไฟล์', true);
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const text = event.target.result;
                // Basic CSV parsing, assuming format: number,studentId,name
                const students = text.split('\n').slice(1).map(line => {
                    const [number, studentId, name] = line.split(',').map(s => s.trim());
                    return { number, studentId, name };
                }).filter(s => s.studentId && s.name);

                if (students.length === 0) {
                    showToast('ไม่พบข้อมูลนักเรียนที่ถูกต้องในไฟล์', true);
                    return;
                }

                try {
                    const result = await callAppsScript('addStudentsFromCSV', { classId: selectedClass, students });
                    if (result.status === 'success') {
                        liveDatabase = result.newData; // Refresh all local data
                        renderStudentTable(); // Re-render the table with new students
                        showToast(`เพิ่มนักเรียน ${students.length} คน สำเร็จ!`);
                    }
                } catch (error) { /* Handled by callAppsScript */ }
            };
            reader.readAsText(file);
        }

        // --- UI Setup ---
        function setupMenus() {
            const sidebar = document.getElementById('sidebar');
            const { role } = appState.currentUser;
            let menuHtml = `
                <div class="flex items-center justify-center h-20 border-b border-gray-700">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Wny-logo.png/250px-Wny-logo.png" alt="Logo" class="w-12 object-contain">
                    <span class="ml-3 text-xl font-semibold">เมนูหลัก</span>
                </div>
                <nav class="mt-5 flex flex-col">`;

            const teacherMenu = [
                { view: 'dashboard-view', title: 'ภาพรวม' },
                { view: 'lessons-view', title: 'เนื้อหาบทเรียน' },
                { view: 'assignments-view', title: 'ภาระงาน' },
                { view: 'submissions-view', title: 'เช็คการส่งงาน' },
                { view: 'students-view', title: 'จัดการนักเรียน' },
                { view: 'profile-view', title: 'ข้อมูลส่วนตัว' },
            ];
            
            const studentMenu = [
                { view: 'lessons-view', title: 'เนื้อหาบทเรียน' },
                { view: 'assignments-view', title: 'ภาระงาน' },
                { view: 'my-submissions-view', title: 'สถานะการส่งงาน' },
            ];

            const adminMenu = [
                 { view: 'teachers-view', title: 'จัดการครูผู้สอน' }
            ];

            let menusToShow = [];
            if (role === 'student') {
                menusToShow = studentMenu;
            } else if (role.includes('admin') || role === 'teacher') {
                menusToShow = teacherMenu;
                if (role === 'super-admin') {
                    menusToShow.push(...adminMenu);
                }
            }
            
            menusToShow.forEach(item => {
                menuHtml += `<a href="#" data-view="${item.view}" data-title="${item.title}" class="nav-link flex items-center px-6 py-4 text-gray-300 hover:bg-red-700">${item.title}</a>`;
            });
            
            menuHtml += `</nav>`;
            sidebar.innerHTML = menuHtml;
            
            // Add event listeners to new menu links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(e.currentTarget.dataset.view, e.currentTarget.dataset.title);
                });
            });
        }
        
        // --- Initial Load ---
        showLoader(false); // Hide loader initially
    });
    </script>
</body>
</html>
